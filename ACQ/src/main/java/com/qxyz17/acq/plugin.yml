name: ACQ
version: 2.0.0
main: com.qxyz17.acq.ACQ
author: Qxyz17
api-version: 1.13
description: 反作弊系统 by Qxyz17

commands:
  acq:
    description: ACQ 管理主命令
    usage: /acq <info|ban|unban|reload|ml|web>
    permission: acq.admin
permissions:
  acq.admin:
    description: 使用 ACQ 管理命令
    default: op

permissions:
  acq.use:
    description: 使用ACQ基础命令
    default: op
  acq.admin:
    description: 管理ACQ系统
    default: op
  acq.alerts:
    description: 接收ACQ警报
    default: op
  acq.bypass:
    description: 绕过ACQ检测
    default: false
